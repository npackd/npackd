      password:
        secure: H1HXpTD6gugn7P9+cS/CpvvgilpIV5c9gXdgW7QU+c+Af/wwHqJoKqWB5y6RNk/B
    - what: test-packages
      password:
        secure: arvBMKlrMziJ1FuFLBserjuPMaoRFotnP0taHpcR5JI=
      virustotal_key:
